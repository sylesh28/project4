<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#canvas{
    position: absolute;
    top: calc(100% - 400px);
    left: 50%;
    transform: translate(-50%,-50%);
    border: 2px solid black;
}
.short{
    width: 50px;
}
body,html{
    overflow: hidden;
}
</style>
</head>
<body>
    <div>
        <a href="index2.html">Docs</a><br/>
        <canvas id="canvas" height="400px" width="600px"></canvas>
        Pensize: <input  id="penwidth" type="number" placeholder="2"/><br/>
        Color: rgba(
        <input id="r" type="number" class="short" placeholder="0"/>
        ,
        <input id="g" type="number" class="short" placeholder="0"/>
        ,
        <input id="b" type="number" class="short" placeholder="0"/>
        ,
        <input id="a" type="number" class="short" placeholder="100"/>
        %)
        <br/>
        Radius(c): <input  id="radius" type="number" placeholder="40"/><br/>
        <button onclick="download()">Download Drawing</button>
        <button onclick="if(prompt('Are you sure(1 - yes, 0 - no)') == 1){ctx.clearRect(0,0,600,400);}">Clear Drawing</button>
    </div>
    <script src ="script.js"></script>
</body>
</html>
